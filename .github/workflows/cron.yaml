name: 15-minute-cron
on:
  schedule:
    - cron: '*/30 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://cubablog.net/cron' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
