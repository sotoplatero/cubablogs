name: cron-update
# on:
#   schedule:
#     - cron: '*/10 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call API Update
        run: |
          curl --request POST \
          --url 'https://cubablog.net/cron/update' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
